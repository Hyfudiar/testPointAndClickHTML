<!DOCTYPE html>
<html>
    <head>
        <style>
            .image {
                height:100%;
                width: 100%;
                object-fit: contain;
            }
            .pixelated {
                image-rendering: pixelated;
            }
            .direction1 {
                cursor: move;
            }
            .direction2 {
                cursor: zoom-in;
            }
        </style>

    </head>
    <body>
        <img class="image pixelated" src="images/1N.png">
        <audio autoplay loop>
            <source src="audio/1N.ogg" type="audio/ogg">
        
        </audio>
    </body>
</html>
